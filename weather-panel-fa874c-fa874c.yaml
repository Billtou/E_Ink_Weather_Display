substitutions:
  name: weather-panel-fa874c
  friendly_name: Weather Panel fa874c
  upper_devicename: "ESP32 7.5in RED BLACK WHITE"
  project_name: "Taiwan Smart Home Technology.E-Paper Weather Panel"
  project_version: "2025.03.26c"   
  
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: False
  project:
    name: "${project_name}"
    version: "${project_version}"
  comment: ${upper_devicename}    
  on_boot:
    priority: 600
    then:
      - light.turn_on:
          id: behind_led
          effect: "Rainbow Effect"
      - delay: 30s
      - light.turn_off:
          id: behind_led
      - switch.turn_on: show_last_updated

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    
    
# Enable logging
logger:
  # level: ERROR
# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:
  platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    
web_server:
  port: 80
  version: 3

captive_portal:

external_components:
  - source:
      type: git
      url: https://github.com/atomicmike/esphome.git
      ref: waveshare-color-2023.12
    components: [ waveshare_epaper ]

light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO16
    num_leds: 1
    id: behind_led
    # rmt_channel: 0
    chipset: ws2812
    name: "Behind LED"
    effects:
      - addressable_rainbow:
          name: "Rainbow Effect"
          speed: 10
          width: 10     


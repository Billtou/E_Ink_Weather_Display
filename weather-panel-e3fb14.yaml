    on_turn_off:
      then:
      - switch.turn_off: show_last_updated     

button:
  - platform: template
    name: 'Manual Refresh'
    icon: mdi:car-shift-pattern
    on_press:
      then:
        - component.update: my_display
    # internal: false



time:
  - platform: homeassistant 
    id: ha_time 
    on_time:
      - seconds: 0    # 每整點5分鐘
        minutes: 5
        then:
          - if:
              condition:
                lambda: 'return id(refresh_time).state == "thirty_minutes";'
              then:
                - component.update: my_display    

      - seconds: 0     # 每整點35分鐘
        minutes: 35
        then:
          - if:
              condition:
                lambda: 'return id(refresh_time).state == "thirty_minutes";'
              then:
                - component.update: my_display                    

      - seconds: 0 # 每整點執行一次並偏移5分鐘
        minutes: 5
        then:
          - if:
              condition:
                lambda: 'return id(refresh_time).state == "one_hour";'
              then:
                - component.update: my_display      

      - seconds: 0   # 特定時間執行
        minutes: 35
        hours: 7
        then:
          - if:
              condition:
                lambda: 'return id(refresh_time).state == "on_cwb";'
              then:
                - component.update: my_display   

      - seconds: 0   # 特定時間執行
        minutes: 35
        hours: 8
        then:
          - if:
              condition:
                lambda: 'return id(refresh_time).state == "on_cwb";'

# Pins for Waveshare ePaper ESP Board
spi:
  clk_pin: GPIO05
  mosi_pin: GPIO18

# Now render everything on the ePaper screen.
display:  
  - platform: waveshare_epaper
    cs_pin: GPIO22
    dc_pin: GPIO23
    busy_pin: 
      number: GPIO19
      inverted: true
    reset_pin: GPIO21
    reset_duration: 2ms
    model: 7.50inv2b
    update_interval: never
    id: my_display
    rotation: 0°
    pages:
      - id: page1
        lambda: |-
          // Map weather states to MDI characters.
          std::map<std::string, std::string> weather_icon_map
            {
              {"cloudy", "\U000F0590"},
              {"cloudy-alert", "\U000F0F2F"},
              {"fog", "\U000F0591"},
              {"hail", "\U000F0592"},
              {"hazy", "\U000F0F30"},
              {"lightning", "\U000F0593"},
              {"lightning-rainy", "\U000F067E"},
              {"clear-night", "\U000F0594"},
              {"night-partly-cloudy", "\U000F0F31"},          
              {"partlycloudy", "\U000F0595"},
              {"partly-lightning", "\U000F0F32"},
              {"partly-rainy", "\U000F0F33"},
              {"pouring", "\U000F0596"},
              {"rainy", "\U000F0597"},
              {"sunny", "\U000F0599"},
              {"sunny-alert", "\U000F0F37"},
              {"sunny-off", "\U000F14E4"},
              {"sunset", "\U000F059A"},
              {"sunset-down", "\U000F059B"},
              {"sunset-up", "\U000F059C"},
              {"windy", "\U000F059D"},
              {"windy-variant", "\U000F059E"},
            };
          //************************ Calendar ************************        
          //month text
          it.strftime(10, 7, id(font_month),id(color_black), TextAlign::TOP_LEFT, "%b", id(ha_time).now());
          //it.strftime(10, 7, id(font_month), id(color_black), TextAlign::TOP_LEFT, "%b", id(ha_time).now()).c_str()).upper();

          //day text
          it.strftime(170, 60, id(font_day_large),id(color_red), TextAlign::TOP_RIGHT, "%d", id(ha_time).now());      

          //line horizontal 1 x,y,width,height
          it.filled_rectangle(10, 170, 152, 6,id(color_red));

          //weekday text
          it.strftime(10, 180, id(font_bold),id(color_black), TextAlign::TOP_LEFT, "%A", id(ha_time).now());

          //***************************************** options_windows sidebar_mode *****************************************************
          int room1_icon_x=10;
          int room1_icon_y=235;
          int room1_text_x=125;
          int icon_gap_y=43;
          int room1_gap_x=150;

          //room data
          int room1_data_x=120;
          int room1_data_y=room1_icon_y+2;
          int data_gap_y=35;

          int room2_name_y=260;
          int room2_gap_x=150;

          if (id(sidebar_mode).state.c_str() == std::string("from_aircube"))  {
              //it.print(150, room2_name_y-3, id(font_rooms_name),id(color_black), TextAlign::BOTTOM_RIGHT,"AQI index :");
              //it.print(165, room2_name_y - 3, id(font_rooms_name), id(color_red), TextAlign::BOTTOM_LEFT, id(aqi_color).state.c_str());              


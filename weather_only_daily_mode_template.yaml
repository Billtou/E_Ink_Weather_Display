button:
  - platform: template
    name: 'Manual Refresh'
    icon: 'mdi:update'
    on_press:
      then:
        - component.update: 'my_display'
    internal: false

script:
  - id: time_mode_data_received
    mode: single
    then:
      - if:
          condition:
            lambda: 'return id(options_windows).state == "time" ;'
          then:
            - component.update: 'my_display'
      - script.execute: time_mode_data_received

  - id: weather_data_received
    mode: single
    then:
      - if:
          condition:
            lambda: 'return id(options_windows).state != "time" ;'
          then:
            - component.update: 'my_display'
      - script.execute: weather_data_received

time:
  - platform: homeassistant
    on_time:
      - seconds: 0
        minutes: 2,32
        then:
          - script.execute: time_mode_data_received
          
  - platform: homeassistant
    id: ha_time 
    on_time:
      - seconds: 0
        minutes: 2
        then:
          - script.execute: weather_data_received

